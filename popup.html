<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 350px; 
      padding: 15px; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .form-group { 
      margin-bottom: 15px; 
    }
    label { 
      display: block; 
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    input[type="email"] { 
      width: 100%; 
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    button { 
      width: 100%; 
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #357abd;
    }
    #status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }
    #lastUsedEmail {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
      padding: 4px 0;
    }
    #lastUsedEmail:hover {
      color: #4a90e2;
    }
    #debugLog {
      margin-top: 10px;
      padding: 8px;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label>Send to:</label>
    <input type="email" id="recipientEmail" placeholder="Enter email address">
    <div id="lastUsedEmail"></div>
  </div>
  <button id="sendEmail">Send Email</button>
  <div id="status"></div>
  <div id="debugLog"></div>
  <script src="popup.js"></script>
</body>
</html>
